<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Buy hand-made albums</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <h1>Buy hand-made albums!</h1>
        <p>Set header:</p>
        <input type="text" value="Enter your header here." onkeypress="resultHD(this.innerHTML)">
        <p>Select color:</p>
        <div class="red card" id="selected" onclick="border(this)"></div>
        <div class="orange card" onclick="border(this)"></div>
        <div class="yellow card" onclick="border(this)"></div>
        <div class="green card" onclick="border(this)"></div>
        <div class="skyblue card" onclick="border(this)"></div>
        <div class="blue card" onclick="border(this)"></div>
        <div class="purple card" onclick="border(this)"></div>
        <p>Additional text<span class="notimportant">*</span>:</p>
        <textarea cols="20" rows="3" maxlength="38" onkeypress="changeTextareaLog(document.getElementById('totextarea'), this)"></textarea>
        <p id="totextarea">Maximum length: 38 symbols.</p>
        <script src="javascript.js"></script>
        <p>Result:</p>
        <div id="result1"><span id="header"></span><br><br><span class="texter" id="info"></span></div>
    </body>
</html>
